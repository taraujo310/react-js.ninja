<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <div id='app'></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js" integrity="sha512-qVhjs/sNlQk1MgGqKA8q3Yrkv2pF0bPgTui09+UQaCBteEOrMO0XG4N9zG8/FgzCWrIFF/dFFOpmgXA+qxrrww==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js" integrity="sha512-gOCT1Y0/BBfeFo5K1fooo97J51N3ZCkVZL7n8hv/lJ6IoIL80hOol6lSdgo4fo7vc249sWyJZ7m9lWBPN9n/7Q==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      var Title = React.createClass({
        render: function() {
          return (
            <div>
              <h1>Hello World</h1>
              <span>Texto do Span</span>
            </div>
          )
        }
      })

      ReactDOM.render(
        <Title />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
